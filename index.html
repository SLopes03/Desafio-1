<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="logo"> 
    </header>
    <main class="area">
      
        <section class="area__mensagem">
            <div>
                <textarea id="texto" class="area__mensagem__texto" placeholder="digite seu texto"></textarea>
            </div>       
                <div class="area__condicao">
                    <img src="./img/exclamacao.png">
                    <h2>Apenas letras minúsculas e sem acento</h2>
                </div>
                <div class="area__botoes">
                    <a href="#" class="area__botoes__cripto" onclick="criptografarTexto()">Criptografar</a>
                    <a href="#" class="area__botoes__descripto" onclick="descriptografarTexto()">Descriptografar</a>
                </div>     
        </section>
        <section class="area__resultado">
            <img src="./img/menina.png" alt="menina">
            <p class="aviso_1">Nenhuma mensagem encontrada</p>
            <p class="aviso_2">Digite um texto que voçe deseja criptografar ou descriptografar.</p>

        </section>


    </main>
    <footer class="rodape">
        <p>Desenvolvido por Saulo</p>
    </footer>

    
</body>
</html>
