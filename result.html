<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload="mostrarTexto()">
    <header class="cabecalho">
        <img class="header__image" src="./img/Cabeçalho.png" alt="imgem cabeçalho">
        <div class="overlay">
        <h1 class="header__title">CRIPTOGRAFADOR</h1>
        </div>
    </header>
    <main class="area">
        <section class="area__mensagem">
                <textarea id="texto"class="area__mensagem__texto" placeholder="digite seu texto"></textarea>
                <div class="area__condicao">
                    <img src="./img/exclamacao.png">
                    <h2>Apenas letras minúsculas e sem acento</h2>
                </div>
                <div class="area__botoes">
                    <a href="#" class="area__botoes__cripto" onclick="criptografarTexto()">Criptografar</a>
                    <a href="#" class="area__botoes__descripto" onclick="descriptografarTexto()">Descriptografar</a>
                </div>
            

        </section>
        <section class="area__resultado__result">
            
            <p class="area__resultado__texto" id="resultado"></p>
            <a class="area__copiar" href="#" class="botoes__copiar" onclick="copiarTexto()">Copiar Texto</a>
          
        </section>
        


    </main>
    <footer class="rodape">
        <p>Desenvolvido por Saulo</p>
    </footer>

    
</body>
</html>
